{% extends "base.html" %}

{% block content %}
  <h1>Topic list</h1>
  <a href="{% url 'news:topic-create' %}"><button type="button">Create new topic</button></a>
  {% if topic_list %}
    <table>
      <tr>
        <th>Name</th>
        <th></th>
        <th></th>
      </tr>
    {% for topic in topic_list %}
      <tr>
        <td>{{ topic.name }}</td>
        <td><a href="{% url 'news:topic-update' pk=topic.id %}">Update</a></td>
        <td><a href="{% url 'news:topic-delete' pk=topic.id %}">Delete</a></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>Now we don't have topic</p>
  {% endif %}
{% endblock %}
